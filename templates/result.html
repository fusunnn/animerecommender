{% extends "index.html" %}

{% block title %}Recommendation Page{% endblock %}

{% block content %}


<body class = 'resultPage'>
    <h1 style='margin-left:10px; color: black ; padding-top:8%'>If you liked <span style="color: black">{{title}}</span> you should watch:</h1>

    <br>
    <br>

    <div id = 'Recommendation'>
        

    </div>
    
</body>

<script type="text/javascript">


    
for(var i = 0; i < '{{num}}'; i++){

    var dic = {{ rec|safe }};

    tit = dic[i]['Title']
    syn = dic[i]['Synopsis']
    link = dic[i]['Link']
    img = dic[i]['img']

    var animeimg = document.createElement('img');
    animeimg.src = img
    var list = document.createElement('div')
    var title = document.createTextNode(tit)
    var space1 = document.createElement('br');
    var a = document.createElement('a')
    var b = document.createElement('a')
    var synopsis = document.createTextNode(syn)

    var d = document.createElement('div')

    a.appendChild(title)
    b.appendChild(synopsis)

    a.title = tit

    a.href = link

    a.style.textDecoration = "none"
    a.style.color = "black";
    a.style.fontSize = '30px';
    a.style.display = "inline-block";
    a.style.paddingTop = '30px';

    b.style.color = 'black';
    b.style.paddingTop = '12px';
    b.style.display = "inline-block";





animeimg.style.cssFloat = 'left';
animeimg.style.clear = 'both';
animeimg.style.marginLeft = '20px';
animeimg.style.marginRight = '20px';
animeimg.style.paddingBottom = '20px';

b.style.overflow = 'auto';
b.style.display = 'block';
b.style.fontFamily = 'Times New Roman'
list.appendChild(animeimg)
list.appendChild(a)
list.appendChild(space1)
list.appendChild(b)

list.style.display = 'inline-block';


document.getElementById('Recommendation').appendChild(list)

    }   

</script>




{% endblock %}
